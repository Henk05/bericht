<svg xmlns="http://www.w3.org/2000/svg" width="640" height="424" style="height:424px;width:640px;">
    <desc style="">
        The chart shows the trend in life expectancy at birth between 1956 and 2013, differentiated by gender and by old and new federal states. Life expectancy rose significantly for all groups during the period. Women's life expectancy exceeded men's in 2013 and people in the old federal states had a higher life expectancy than those in the new federal states. In 2013, life expectancy for women was thus around 83 in both the old and new federal states, while it was 78.2 for men in the old and 77 in the new federal states. Since the late 1950s, life expectancy at birth has been increasing continuously by just under three months year on year.
    </desc>
