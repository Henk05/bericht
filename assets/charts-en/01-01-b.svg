<svg xmlns="http://www.w3.org/2000/svg" width="640" height="466" style="height:466px;width:640px;">
    <desc style="">
        The chart shows that life expectancy in the new and old federal states increased significantly between 1990 and 2013 for women and men. The rise in life expectancy overall was slightly greater in men. But men's life expectancy was still lower than women's in 2013. For women, life expectancy was around 83 in both the old and the new federal states. Since German reunification, women's life expectancy in the new federal states developed strongly and reached the same level as in the old federal states by 2013. Men's life expectancy in the new federal states underwent a similar development, but there still remaines a difference of 1.2 years. Men's life expectance in the old federal states was thus 73.2 in 2013, while it was 77 in the new federal states.
    </desc>
