<svg xmlns="http://www.w3.org/2000/svg" width="640" height="424" style="height:424px;width:640px;">
    <desc style="">
        Die Abbildung zeigt die Entwcklung der Lebenserwartung bei Geburt zwischen 1956 und 2013 differenziert nach Männern und Frauen und alten und neuen Bundesländern. Die Lebenserwartung ist in dem genannten Zeitraum für alle Gruppen deutlich gestiegen. Frauen hatten 2013 eine höhere Lebenserwartung als Männer und Menschen in den alten Bundesländern eine höhere Lebenserwartung als Menschen in den neuen Bundesländern. So betrug die Lebenserwartung 2013 für Frauen sowohl in den alten als auch den neuen Bundesländern rund 83 Jahre, für Männer lag die Lebenserwartung bei 78,2 in den alten und 77 Jahre in den neuen Bundesländern. Seit den späten 1950er Jahren steigt die Lebenserwartung bei Geburt in Deutschland kontinuierlich an, Jahr für Jahr um knapp drei Monate.
    </desc>
